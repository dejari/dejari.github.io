<html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="../util/messagingUtil.js"></script>
      <script type="text/javascript" src="../util/contentUtil.js"></script>
      <script type="text/javascript" src="google.js"></script>

      <style>
		html {
			overflow: hidden;
		}

		html,
		body,
		#chart_div {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#chart_div {
			position: relative;
			border-style: none;
			border-width: 0px;
			overflow: auto;
		}
	</style>

      <script type="text/javascript">
        "use strict";

        // The Organizational Chart code used in this example was based on:
        // https://developers.google.com/chart/interactive/docs/gallery/orgchart

        va.messagingUtil.setOnDataReceivedCallback(onDataReceived);

        var _resultName = null;
        var _dataTable = null;
        var _selections = null;
        var _chart = null;
        var _options = {
            allowCollapse: true,
            allowHtml: true,
            size: 'small', // options: small, medium, large
        };
        var _sampleDataTable = null;

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var _sampleDataTable = google.visualization.arrayToDataTable([
            ['Year', 'Sales', 'Expenses'],
            ['2004',  1000,      400],
            ['2005',  1170,      460],
            ['2006',  660,       1120],
            ['2007',  1030,      540]
          ]);
  
          var options = {
            title: 'Company Performance',
            curveType: 'function',
            legend: { position: 'bottom' }
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }
      </script>
    </head>
    <body>
      <div id="curve_chart" style="width: 900px; height: 500px"></div>
    </body>
  </html>
